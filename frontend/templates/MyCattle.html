<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCattle</title>

    <link rel="stylesheet"  type="text/css"    href="{{ url_for('static', filename = 'css/StyleMyCattle.css')}}">

    <link rel="stylesheet"
        href="{{ url_for('static', filename = 'css/StyleMyCattle.css')}}">

     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"     crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"    rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="#" class="logo">Cowculator</a>
        <ul class="navlist">
            <li><a href="/myranch">My Ranch</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">Polla</a></li>
            <li><a href="#">Pollon</a></li>
            <li><a href="#">Pollita</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>





    </header>

    <section class="model">
        <div class="model-text">
            <h5>que conchas pongo aqui?</h5>

            <!--Vacas Count-->
            <h4 id = "h4">Total de Vacas: <span id = "contador"> {{totalCows}} </span></h4>
            <h1>Bienvenido a MyCattle Id:  {{id}} </h1>
            <p>{{name}} </p>
            <a href="#">que pongo</a>
            <a href="#" class="ctaa"><i class="ri-play-fill"></i>que agrego aqui?</a>
        </div>

        
        <div class="model-img">
            <img src="{{ url_for('static', filename = 'images/cowcattle.png')}}" height="600px">

        </div>


        <!--            Add Cow 
                    
        Form 

        -Name (opcional)
        -Age
        -Breed
         -Dropdown 
            5 razas
        -Weight


        Button 

        Add Cow 


        -->


        <div>
            <!-- Add Cow Formulario-->
            <form id = "cow_form">
                <input type="text" placeholder="Name" id="name">
                <input type="number" placeholder = "Age"  id = "age">
                <select id="breed">
                    <option value="" disabled selected>Select Breed</option>
                    <option value="Angus">Angus</option>
                    <option value="Brangus">Brangus</option>
                    <option value="Charolais">Charolais</option>
                    <option value="Hereford">Hereford</option>
                    <option value="Salers Limousin">Salers Limousin</option>
                </select>
                <input type="number" placeholder = "Weight in Kg" id="weight">

                <button type="button" onclick="addCow()"> Add Cow</button>

            </form>
            
            <!--Display de vacas agregadas recientemente-->
            <div id="addCowDisplay"></div>
            
        </div>


            <!-- Search Cow-->
        <div>
       
            <form id = "searchCowForm">
                <h6>Search</h6>
                <input type="number" placeholder="Enter a valid Cow Id" id="cowId">
            
                <button type="button" onclick="searchCow('cowId','showSearch')"> Search</button>
                                                
            </form>

            <div id = showSearch></div>

        </div>


        <div>
       
            <form>
                <h6>Transfer Cow</h6>
                <input type="number" placeholder="Enter the Id of the Cow you want to transfer" id="cowTransferId" required>
            
                <button type="button" onclick="transferCow()"> Search</button>

            </form>

            <div id = showAvailableRanches></div>

        </div>




    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-dribbble-line"></i></a>
    </div>

    <div class="scroll-down">   
        <a href=""><i class="ri-arrow-down-s-fill"></i></a>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename = 'js/ScriptMyCattle.js')}}"> </script>
    
</body>
</html>
