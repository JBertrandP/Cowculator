<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRanch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/myranch.css')}}">
</head>
<body>

    <div class="container text-center d-flex justify-content-center align-items-center vh-100">
        <div>
            <h1>MyRanch</h1>
            <p>{{user}}'s Ranchs</p><br>
           

            {%  for i in range(ranch_data | length) %}
                
                <div>
                    
                    <h1 >{{ranch_data[i][1]}}</h1>
                    <img src="data:image/jpeg;base64,{{ ranch_data[i][4] }}"  />
                    <p>Location: {{ranch_data[i][2]}}</p>
                    <a href="/mycattle">Go to {{ranch_data[i][1]}}</a>


                </div>

                
                {%  if (ranch_data | length ) < 3 and i == (ranch_data | length) -1%}
                    <a href="/formmyranch">+AddRanch</a>
                {%  endif %}


            {% endfor %}
            
        </div>
    </div>
    
</body>
</html>
