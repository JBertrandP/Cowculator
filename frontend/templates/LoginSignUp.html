<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styleLoginSignUp.css')}}">
    <title>Cowculator SignUp/In</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action = "/signup_post" method = "post">
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <a href="https://accounts.google.com/Login" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.facebook.com/login.php" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/accounts/login" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/login" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div> -->
                <span>or use your email for registeration</span>
                <input name = "user" type="text" placeholder="Name">
                <input name = "email" type="email" placeholder="Email">
                <input name = "password" type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action = "/login_post" method="post">
                <h1>Log In</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div> -->
                <input name = "email" type="email" placeholder="Email">
                <input name = "password" type="password" placeholder="Password">
                <a href="#">Forgot Your Password? </a>
                <button type="submit">Log In</button>
                <a href="/myranch">My ranch</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of Cowculator's features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of Cowculator features</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename = 'js/scriptLoginSignUp.js')}}"></script>
</body>

</html>
